<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
        class="header__image img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"> 
      <a
        class="header__more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main class="main">
        <section id="new-task-add">
          <h3 class="new-task-add__title title">Add Item</h3>
          <div class="new-task-add__row">
            <input id="new-task" class="task new-task-add__input input" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section id="tasks-to-do">
          <h3 class="tasks-to-do__title title">Todo</h3>
          <ul id="incomplete-tasks" class="tasks-to-do__list list">
            <li class="tasks-to-do__list-item list-item">
              <input class="tasks-to-do__input input" type="checkbox">
              <label class="task tasks-to-do__label label">Pay Bills</label>
              <input type="text" class="task tasks-to-do__input input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img class="button__img img" src="./remove.svg" alt="remove-btn">
              </button>
            </li>
            <li class="tasks-to-do__list-item list-item edit-mode">
              <input class="tasks-to-do__input input" type="checkbox">
              <label class="task tasks-to-do__label label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task tasks-to-do__input input">
              <button class="button button-edit">Save</button>
              <button class="button button-delete">
                <img class="button__img img" src="./remove.svg" alt="remove-btn">
              </button>
            </li>
          </ul>
        </section>
        <section id="tasks-done">
          <h3 class="tasks-done__title title">Completed</h3>
          <ul class="tasks-done__list list" id="completed-tasks">
            <li class="tasks-done__list-item list-item">
              <input class="tasks-done__input input" type="checkbox" checked>
              <label class="task tasks-done__label label">See the Doctor</label>
              <input type="text" class="task tasks-done__input input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img class="button__img img" src="./remove.svg" alt="remove-btn">
              </button>
            </li>
          </ul>
        </section>
      </main>
      <script src="app.js"></script>
  </body>
</html>
