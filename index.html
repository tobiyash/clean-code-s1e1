<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8">
    </head>
    <body class="body">
        <header class="header">
            <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"> 
            <a class="header__more-info-link"  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <section id="new-task-add">
                <h3 class="new-task-add__tittle">Add Item</h3>
                <div class="new-task-add__row">
                    <input id="new-task" class="task new-task-add__input" type="text">
                    <button class="button">Add</button>
                </div>
            </section>
            <section id="tasks-to-do">
                <h3 class="tasks-to-do__tittle">Todo</h3>
                <ul id="incomplete-tasks" class="tasks-to-do__list">
                    <li class="tasks-to-do__list-item">
                        <input class="tasks-to-do__input" type="checkbox">
                        <label class="task tasks-to-do__label">Pay Bills</label>
                        <input type="text" class="task tasks-to-do__input">
                        <button class="button button-edit">Edit</button>
                        <button class="button button-delete">
                            <img class="button__img" src="./remove.svg" alt="remove-btn">
                        </button>
                    </li>
                    <li class="tasks-to-do__list-item edit-mode">
                        <input class="tasks-to-do__input" type="checkbox">
                        <label class="task tasks-to-do__label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task tasks-to-do__input">
                        <button class="button button-edit">Save</button>
                        <button class="button button-delete">
                            <img class="button__img" src="./remove.svg" alt="remove-btn">
                        </button>
                    </li>
                </ul>
            </section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="button button-edit">Edit</button>
                    <button class="button button-delete">
                        <img class="button__img" src="./remove.svg" alt="remove-btn">
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
